{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Lecturer Dashboard</h2>
  <a href="{% url 'add-course' %}" class="btn btn-primary mb-3">+ Add Course</a>
  <div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        {% if course.course_image %}
        <img src="{{ course.course_image.url }}" class="card-img-top">
        {% endif %}
        <div class="card-body">
          <h5>{{ course.course_title }}</h5>
          <a href="{% url 'edit-course' course.id %}" class="btn btn-sm btn-secondary">Edit</a>
          <a href="{% url 'add-lecture' course.id %}" class="btn btn-sm btn-success">+ Lecture</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No courses yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
